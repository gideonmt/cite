name: CMake on multiple platforms

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      BUILD_DIR: ${{ github.workspace }}/build
      BUILD_TYPE: Release

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            # on Windows we use MSVC/Visual Studio (do not override CMAKE_C/CXX_COMPILER)
            arch: x64

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev nlohmann-json3-dev build-essential pkg-config

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install curl nlohmann-json

    - name: Install dependencies (Windows via vcpkg)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        git clone https://github.com/microsoft/vcpkg.git "$env:RUNNER_TEMP\vcpkg"
        & "$env:RUNNER_TEMP\vcpkg\bootstrap-vcpkg.bat"
        & "$env:RUNNER_TEMP\vcpkg\vcpkg.exe" install nlohmann-json:x64-windows curl[ssl]:x64-windows
        Add-Content -Path $env:GITHUB_ENV -Value ("VCPKG_TOOLCHAIN_FILE=" + "$env:RUNNER_TEMP\vcpkg\scripts\buildsystems\vcpkg.cmake")

    - name: Configure CMake (Linux / macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cmake -B "${{ env.BUILD_DIR }}" \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -S "${{ github.workspace }}"

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        cmake -B "${{ env.BUILD_DIR }}" `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_TOOLCHAIN_FILE }}" `
          -S "${{ github.workspace }}"

    - name: Build
      run: cmake --build "${{ env.BUILD_DIR }}" --config ${{ env.BUILD_TYPE }}

    - name: Test
      working-directory: ${{ env.BUILD_DIR }}
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure

    - name: Upload build artifact (CI downloads)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-${{ matrix.c_compiler || 'msvc' }}-binary
        path: |
          ${{ env.BUILD_DIR }}/cite*
          ${{ env.BUILD_DIR }}/*.exe

    - name: Upload binary to GitHub Release (only when building a tag)
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ env.BUILD_DIR }}/cite
          ${{ env.BUILD_DIR }}/cite.exe
